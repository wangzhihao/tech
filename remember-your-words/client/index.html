<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>words</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="wordsApp" ng-controller="wordsCtrl as wordsCtrl">
    <h1>Remember your words easily!</h1>
    <div>
        <form>
            <label>Name: </label>
            <input type="text" ng-model="wordsCtrl.newWord.name">
            <label>Definition: </label>
            <textarea ng-model="wordsCtrl.newWord.definition"></textarea>
            <input type="submit" ng-click="wordsCtrl.saveWord(wordsCtrl.newWord)" value="Add a word">
            <input type="button" ng-click="wordsCtrl.reset()" value="Cancel">
        </form>
    </div>
    <button ng-click="wordsCtrl.getAllWords()">get all words</button>
    <div ng-repeat="word in wordsCtrl.words">
        <p>
            <span ng-bind="$index + ' '"></span>
            <span class="name" ng-bind="word.name"></span>
        </p>
        <p>
            definition:
            <span class="definition" ng-bind="word.definition"></span>
        </p>
        <button ng-click="wordsCtrl.removeWord(word.id)">delete</button>
    </div>

    <!-- third party scripts -->
    <script src="js/third-parties/jquery.min.js"></script>
    <script src="js/third-parties/bootstrap.min.js"></script>
    <script src="js/third-parties/angular.js"></script>
    <script src="js/third-parties/underscore.js"></script>
    <script src="js/third-parties/restangular.min.js"></script>

    <!-- AngularJs scripts -->
    <script src="js/words/app.js"></script>
    <script src="js/words/services/wordsService.js"></script>
    <script src="js/words/controllers/wordsCtrl.js"></script>
</body>

</html>
